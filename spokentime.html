<html>
<head>
<title>Spoken Time</title>
<script type="text/javascript">
	function spokentime() {
		var datetime = new Date();
		var hour = datetime.getHours();
		var minute = datetime.getMinutes();
		var hourstr = hour;
		var paststr = " ";

		if(hourstr > 12) {
			hourstr -= 12;
		}

		if(minute > 40) {
			hourstr++;
			if(minute <= 50) {
				paststr += "quarter til ";
			}
			else {
				paststr += "almost ";
			}
		}
		else if(minute > 20 && minute <= 40) {
			paststr += "half past ";
		}
		else if(minute > 10 && minute <= 20) {
			paststr += "quarter past ";
		}
		else if(minute >= 5) {
			paststr += "just past ";
		}

		switch(hourstr) {
			case 0: hourstr = "midnight"; break;
			case 1: hourstr = "one"; break;
			case 2: hourstr = "two"; break;
			case 3: hourstr = "three"; break;
			case 4: hourstr = "four"; break;
			case 5: hourstr = "five"; break;
			case 6: hourstr = "six"; break;
			case 7: hourstr = "seven"; break;
			case 8: hourstr = "eight"; break;
			case 9: hourstr = "nine"; break;
			case 10: hourstr = "ten"; break;
			case 11: hourstr = "eleven"; break;
			case 12: hourstr = "noon"; break
		}

		var speak = "It is " + paststr + hourstr;
		if(paststr == " " && hourstr != "midnight" && hourstr != "noon") {
			speak += " o'clock";
		}

		document.getElementById("clock").innerHTML = speak;

		setTimeout(spokentime, 1000);
	}
</script>

<style type="text/css">
body {
	background-color:#1e1e1e;
	padding:0;
	margin:0;
}
#container {
	height:100vh;
	display:flex;
	align-items:center;
	justify-content:center;
}
#clock {
	color:white;
	margin:0;
	font-family:helvetica;
	font-size:64;
}
</style>

</head>

<body onload="spokentime()">

<div id="container"><p id="clock"></p></div>

</body>
</html>
